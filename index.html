<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Corriente</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PowerMonitor">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        .container {
            min-height: 100vh;
            min-height: 100dvh; /* mejor soporte móvil moderno */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            padding: 1rem;
        }

        .container.power-on {
            background-color: #00c800;
        }

        .container.power-off {
            background-color: #d00000;
        }

        .status-text {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }

        .status-indicator {
            width: min(200px, 40vw);
            height: min(200px, 40vw);
            border-radius: 50%;
            border: 8px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
            background-color: rgba(0,0,0,0.1);
        }

        .status-indicator img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.85;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            background-color: rgba(0,0,0,0.4);
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 70vw;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: clamp(0.9rem, 2.3vw, 1rem);
            background-color: rgba(0,0,0,0.4);
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 70vw;
            text-align: right;
        }

        @media (max-width: 480px) {
            .info h1 {
                font-size: 1rem;
            }

            .status-text {
                margin-top: 2rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="container power-off">
        <div class="info">
            <h1>Monitor de Corriente</h1>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            Conectando al servidor...
        </div>
        
        <div class="status-text" id="statusText">
            SIN CORRIENTE
        </div>
        
        <div class="status-indicator">
            <img src="https://www.svgrepo.com/show/431195/power.svg" alt="Power Icon">
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const statusText = document.getElementById('statusText');
        const connectionStatus = document.getElementById('connectionStatus');
        
        let ws;
        let reconnectInterval;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    connectionStatus.textContent = 'Conectado al servidor';
                    connectionStatus.style.backgroundColor = 'rgba(0,255,0,0.3)';
                    clearInterval(reconnectInterval);
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    updateStatus(data.status);
                };
                
                ws.onclose = function() {
                    connectionStatus.textContent = 'Desconectado - Reintentando...';
                    connectionStatus.style.backgroundColor = 'rgba(255,0,0,0.3)';
                    
                    clearInterval(reconnectInterval);
                    reconnectInterval = setInterval(connectWebSocket, 5000);
                };
                
                ws.onerror = function(error) {
                    console.error('Error WebSocket:', error);
                    connectionStatus.textContent = 'Error de conexión';
                };
            } catch (error) {
                console.error('Error al conectar WebSocket:', error);
                connectionStatus.textContent = 'Error de conexión';
            }
        }

        function updateStatus(status) {
            if (status === 'ON') {
                container.className = 'container power-on';
                statusText.textContent = 'CORRIENTE OK';
            } else {
                container.className = 'container power-off';
                statusText.textContent = 'SIN CORRIENTE';
            }
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        connectWebSocket();
    </script>
</body>
</html>
